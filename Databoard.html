<div class="GraficoBarras" style="position:relative; margin-left: 0%;">
    <div>
        <div class="container" style="margin-left: 29%;">
            <h1>Gráfico de Barras</h1>
            <div class="row">
              <div class="col-md-6">
                <canvas id="barChart"></canvas>
              </div>
            </div>
          </div>

    <script>
        // Datos del gráfico
        var barData = {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
          datasets: [{
            label: 'Ventas',
            data: [12, 19, 3, 5, 2],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        };
    
        // Opciones del gráfico
        var barOptions = {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        };
    
        // Crear gráfico de barras
        var ctx = document.getElementById('barChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: barData,
          options: barOptions
        });
      </script>
</div>
</div>


<div class="CuadroLineal" style="position: absolute; margin-left: 29%; margin-top: 5%; width: 570px;">
    <div class="container">
        <canvas id="myChart"></canvas>
      </div>

      <script>
        // Obtén una referencia al elemento canvas
        var ctx = document.getElementById('myChart').getContext('2d');
      
        // Crea el gráfico lineal
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
              label: 'Ventas',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: 'rgba(0, 123, 255, 0.5)',
              borderColor: 'rgba(0, 123, 255, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
</div>
  
<div class="graficoCircular" style="margin-left: 65%; top:27%; position: absolute; width: 800px;">
    <div class="container">
        <h2>Gráfico Circular</h2>
        <canvas id="pieChart"></canvas>
      </div>

      <script>
        $(document).ready(function() {
          var ctx = document.getElementById('pieChart').getContext('2d');
          var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Rojo', 'Azul', 'Amarillo', 'Verde', 'Naranja'],
              datasets: [{
                label: 'Datos',
                data: [12, 19, 3, 5, 2],
                backgroundColor: [
                  'rgba(255, 99, 132, 0.8)',
                  'rgba(54, 162, 235, 0.8)',
                  'rgba(255, 206, 86, 0.8)',
                  'rgba(75, 192, 192, 0.8)',
                  'rgba(255, 159, 64, 0.8)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'bottom',
                labels: {
                  fontColor: 'black',
                  fontSize: 12,
                  boxWidth: 10
                }
              }
            }
          });
        });
      </script>
</div>
